version: '3.9'
services:
  app:
    restart: always
    build: .
#    env_file:
#      - .env
    command: sh -c "uvicorn main:app --reload --host 0.0.0.0"
    logging:
      options:
        max-size: '500M'
        max-file: '5'
    ports:
      - '8001:8000'
    depends_on:
      - data_base
    volumes:
      - .:/app

  data_base:
    image: postgres:15-alpine3.18
    container_name: shop
    hostname: shop
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
    restart: always
#    ports:
#      - '5433:5432'
